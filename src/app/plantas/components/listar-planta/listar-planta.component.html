<table class="table w-75">
  <thead class="table-dark">
    <tr>
      <th colspan="2">#</th>
      <th colspan="2">Nombre com√∫n</th>
      <th colspan="2">Tipo</th>
      <th colspan="2">Clima</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let planta of plantas">
      <td colspan="2" class="fw-bold">{{ planta.id }}</td>
